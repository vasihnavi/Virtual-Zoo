<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <span class="logo-icon"><i class="fas fa-paw"></i></span>
            <span class="logo-text">Virtual Zoo</span>
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="gallery-heading">Gallery</h1>
        <div id="slide">
            <div class="item" style="background-image: url(images/1.jpg);"></div>
            <div class="item" style="background-image: url(images/2.png);"></div>
            <div class="item" style="background-image: url(images/3.jpg);"></div>
            <div class="item" style="background-image: url(images/4.png);"></div>
            <div class="item" style="background-image: url(images/5.jpg);"></div>
            <div class="item" style="background-image: url(images/6.jpg);"></div>
            <div class="item" style="background-image: url(images/7.jpg);"></div>
            <div class="item" style="background-image: url(images/8.jpg);"></div>
            <div class="item" style="background-image: url(images/9.png);"></div>
            <div class="item" style="background-image: url(images/10.jpg);"></div>
            <div class="item" style="background-image: url(images/11.png);"></div>
            <div class="item" style="background-image: url(images/12.jpg);"></div>
            <div class="item" style="background-image: url(images/13.jpg);"></div>
            <div class="item" style="background-image: url(images/14.png);"></div>
            <div class="buttons">
                <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button id="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>

</html>
